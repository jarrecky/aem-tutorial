<div data-sly-use.pagesearch="com.adobe.aem.guides.wknd.core.models.PageSearch"
	 data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
	 class="cmp-pagesearch">
	<h2 class="cmp-pagesearch__name">${pagesearch.name}</h2>
	<div class="cmp-pagesearch__box" data-sly-test="${pagesearch.searchResults.empty}">
		Brak wynik√≥w wyszukiwania
	</div>
	<div class="cmp-pagesearch__box" data-sly-test="${!pagesearch.searchResults.empty}">
		<ul data-sly-list="${pagesearch.searchResults}">
			<li>
				<sly data-sly-test.redirectPath="${item.path}"></sly>
				<div onclick="location.href='${redirectPath @ context='scriptString'}'">
					<img src="${item.thumbnail}" alt="NO IMAGE FOUND" style="width:100%; max-width: 150px; height: 100%; max-height: 150px;"/>
					<h2 style="display:inline;">${item.title}</h2>
				</div>
			</li>
		</ul>
	</div>
</div>
